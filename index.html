<!DOCTYPE html>
<html>

	<style type="text/css">
		body {
			background-color: blue;
		}

		h1, h2 {

		}

			width: 100%;
			text-align: center;
			color: white;
			font-size: 18px;
			padding: 10px;
			background-color: black;
		}
	</style>
</head>
<body>
	<h1>JOGOS DO MELECA</h1>
	<h2>Para passar o seu tempo!</h2>

	<button onclick="downloadPDF('Bingo.pdf')"><img src="bingo.jpg" alt="Bingo" height="100"></button>

		}

</html>
